## Big hotplate from CV Setup

samplewidth: 10   #intended sample width (mm)
xpitch: 12       #horizontal center-center distance (mm) between adjacent slots
ypitch: 15        #vertical center-center distance (mm) between adjacent slots
numx: 6           #number of slot columns
numy: 5         #number of slot rows
z_clearance: 5    #extra z clearance for gantry to use when calibrating positions
temperature_max: 200  #max temperature (Celsius)
temperature_min: 30   #min temperature (Celsius)
testslots: ['E1', 'E6', 'A6', 'A1'] #slots to touch during calibration